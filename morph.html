<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Three.js Morphing</title>
    <style>
        body { margin: 0; overflow: hidden; } /* スクロールバーを消す */
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        // 1. セットアップ
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0); 
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5); 
        camera.lookAt(0, 0, 0); 

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true; 
        renderer.setSize(window.innerWidth, window.innerHeight); 
        document.body.appendChild(renderer.domElement); 
        
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; 

        // 2. ライト
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); 
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0); 
        directionalLight.position.set(5, 10, 5); 
        directionalLight.castShadow = true; 
        scene.add(directionalLight);

        // 3. 床
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x888888, roughness: 0.5 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2; 
        floor.position.y = -2; 
        floor.receiveShadow = true;
        scene.add(floor);

        // 4. ★変形する平面（ここが重要！）
        const material = new THREE.MeshStandardMaterial({
            color: 0x00ff00, 
            roughness: 0.5,
            morphTargets: true, 
            side: THREE.DoubleSide 
        });

        // スタート：平らな板
        const baseGeometry = new THREE.PlaneGeometry(5, 5, 20, 20);
        // ゴール：波打つ板
        const targetGeometry = new THREE.PlaneGeometry(5, 5, 20, 20);
        
        // 波の形を計算
        const positions = targetGeometry.attributes.position;
        for (let i = 0; i < positions.count; i++) {
            const x = positions.getX(i);
            const waveHeight = Math.sin(x * 2.0); 
            positions.setY(i, waveHeight);
        }
        targetGeometry.computeVertexNormals(); // 法線再計算

        // モーフィングデータをセット
        baseGeometry.morphAttributes.position = [ targetGeometry.attributes.position ];
        baseGeometry.morphAttributes.normal = [ targetGeometry.attributes.normal ];

        const plane = new THREE.Mesh(baseGeometry, material);
        plane.castShadow = true; 
        scene.add(plane);

        // 5. アニメーション
        function animate() {
            requestAnimationFrame(animate); 
            controls.update(); 

            // 時間で 0 <-> 1 を往復
            const time = Date.now() * 0.001; 
            const influence = (Math.sin(time) + 1) / 2;

            if (plane.morphTargetInfluences) {
                plane.morphTargetInfluences[0] = influence;
            }

            renderer.render(scene, camera);
        }

        animate();
        
        // ウィンドウサイズ変更対応（これがあるとスライド内でも崩れにくい）
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>

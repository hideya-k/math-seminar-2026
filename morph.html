<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Three.js Hello World!</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        // ライブラリをインポート
        import * as THREE from 'three';

        // ----【基本の3点セット】----
        
        // 1. シーン (Scene)
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0); 

        // 2. カメラ (Camera)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5; 

        // 3. レンダラー (Renderer)
        const renderer = new THREE.WebGLRenderer();
        renderer.shadowMap.enabled = true; 
        renderer.setSize(window.innerWidth, window.innerHeight); 
        document.body.appendChild(renderer.domElement); 
        
        // ----【表示する物体】----

        // 4. 形 (Geometry)
        // ★修正1: 変数名を `torus` から `geometry` に戻します
        const geometry = new THREE.TorusGeometry(1.5, 0.5, 16, 100); 

        // 5. 見た目 (Material)
        const material = new THREE.MeshStandardMaterial({
            color: 0xBF8148, 
            roughness: 0.8 
        });

        // 6. メッシュ (Mesh) :「形」と「見た目」を合体させた「物体」。
        const torus = new THREE.Mesh(geometry, material); // ここは `torus` でOK
        
        // ★修正2: タイポ(turus)を `torus` に直します
        scene.add(torus); // シーンに物体を追加
        
        // ----【床】----
        const floorGeometry = new THREE.PlaneGeometry(10, 10);
        const floorMaterial = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.5
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2; 
        floor.position.y = -2; 
        scene.add(floor);

        // ----【ライト】----
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); 
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0); 
        directionalLight.position.set(5, 10, 5); 
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // ドーナツは影を落とす
        torus.castShadow = true; // ★修正3: `cube` ではなく `torus`
        // 床は影を受け取る
        floor.receiveShadow = true;

        // ----【アニメーション】----
        
        function animate() {
            requestAnimationFrame(animate); 

            // ★修正4: `cube` ではなく `torus` を回します
            torus.rotation.x += 0.01;
            torus.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
